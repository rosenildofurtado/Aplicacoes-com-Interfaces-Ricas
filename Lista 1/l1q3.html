<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista 1</title>
    </head>
    <body>
        <p>Construa uma página HTML com um botão que quando acionado solicite um número e
            imprima o dobro desse número no documento e sua metade no console do navegador. </p>
        <button 
            onclick="var numero = prompt('Digite um número');
            let dobro = numero*2, metade = numero/2;
            document.write('O dobro do número é ' + dobro + ' e a metade do número é ' + metade)"
            >clique 
        </button>
    </body>
</html>
