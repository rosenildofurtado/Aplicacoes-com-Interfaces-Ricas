<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista 1</title>
    </head>
    <body>
        <p>Construa uma página HTML que leia um número e imprima a parte inteira desse número
            divido por 3. </p>
        <button 
            onclick="var numero = prompt('Digite um número');
            let divididoPor3 = parseInt(numero/3);
            document.write('A parte inteira do número dividido por 3 é ' + divididoPor3)"
            >clique 
        </button>
    </body>
</html>
